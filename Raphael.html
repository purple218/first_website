<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Raphael</title>
  </head>
  <body>
    <div class="navbar">
      <a href="/Donatello.html" class="navlink" style="color: purple"
        >Donatello</a
      >
      <a href="/Raphael.html" class="navlink" style="color: red">Raphael</a>
      <a href="/Michaelanjelo.html" class="navlink" style="color: orange"
        >Michaelanjelo</a
      >
      <a href="/Leonardo.html" class="navlink" style="color: rgb(0, 136, 255)"
        >Leonardo</a
      >
    </div>

    <div class="title_raph">
      <h1>Raphael</h1>
    </div>

    <div>
      <img class="img" src="/images/raphael.jpeg" alt="Donatello" />
    </div>

    <form action="/form-handling-url" method="post">
      <fieldset class="fanclub" style="width: 18em">
        <legend>TMNT Fan Club</legend>

        <div>
          <label for="firtnName">First Name</label>
          <input type="text" id="firstName" name="first_name" />
        </div>

        <div>
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="last_name" />
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email_address" />
        </div>

        <div>
          <label for="role">Choose you favorite Ninja Turtle:</label>
          <select name="user_role_name" id="role">
            <option value="Donatello">Donatello</option>
            <option value="Raphael">Raphael</option>
            <option value="Michaelanjelo">Michaelanjelo</option>
            <option value="Leonardo">Leonardo</option>
          </select>
        </div>

        <div>
          <label for="expiration">Birthdate</label>
          <input type="date" name="expiration" id="expiration" />
        </div>

        <div>
          <label for="bio">Tell us a little about yourself:</label>
          <textarea name="bio" id="bio"></textarea>
        </div>

        <div>
          <button type="submit">I wanna join the fan club!</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
